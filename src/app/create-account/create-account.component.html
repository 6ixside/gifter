<div class = "create-account_container">
  <a class = "account_text">Create Your Gifter Account</a>

  <br>
  <mat-card class = "profile_card">
    <mat-card-header>
      <img mat-card-avatar src="assets/v2.png">
      <mat-card-title>Gifter Profile</mat-card-title>
    </mat-card-header>

    <br>

    <mat-form-field class = "account_email">
      <input matInput [(ngModel)] = "email" placeholder = "Email">
      </mat-form-field>

      <mat-form-field class = "account_username">
        <input matInput [(ngModel)] = "username" placeholder = "Username">
      </mat-form-field>

      <mat-form-field class = "account_password">
        <input matInput [(ngModel)] = "password" type = "password" placeholder = "Password">
      </mat-form-field>

      <mat-form-field class = "account_confirm_password">
        <input matInput [(ngModel)] = "confirmPassword" type = "password" placeholder = "Confirm Password">
      </mat-form-field>

      <ng-container *ngIf = "!confirmPassword || !password; else second"> 
        <div class = "emptyForm">
          <i class="material-icons md-18">clear</i>
          &nbsp;
          <a>Password and/or confirmation empty!</a>
        </div>
      </ng-container>

      <ng-template #second>
        <ng-container *ngIf = "confirmPassword != password; else third">
          <div class = "nonMatchingForm">
            <i class="material-icons md-18">clear</i>
            &nbsp;
            <a>Passwords do not match!</a>
          </div>
        </ng-container>
      </ng-template>

      <ng-template #third>
          <div class = "matchingForm">
            <i class="material-icons md-18">check</i>
            &nbsp;
            <a>Passwords match!</a>
          </div>
      </ng-template>

      <br> <br>

      <mat-card-actions class = "button_container">
        <button mat-stroked-button class = "cancel_button" color = "warn" (click)="this.router.navigate(['/login'])">
          Cancel
        </button>

        <button mat-stroked-button class = "create-account_button" color = "primary" (click)="createAccount()">
          Create
        </button>
    </mat-card-actions>
    </mat-card>
</div>
